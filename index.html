db.ref("playing").on("value", snapshot => {

/* ğŸ”¹ 10åˆ†é˜å†·å»æ©Ÿåˆ¶ */
const inviteBtn = document.getElementById("inviteBtn");
const COOLDOWN_MS = 10 * 60 * 1000; // 10åˆ†é˜

function updateCooldown() {
  const lastTime = localStorage.getItem("inviteLastTime");
  if (!lastTime) return;

  const diff = Date.now() - parseInt(lastTime);
  const remaining = COOLDOWN_MS - diff;

  if (remaining > 0) {
    inviteBtn.disabled = true;

    const min = Math.floor(remaining / 60000);
    const sec = Math.floor((remaining % 60000) / 1000);

    inviteBtn.textContent = `è«‹ç­‰å¾… ${min}:${String(sec).padStart(2,'0')}`;
    setTimeout(updateCooldown, 1000);
  } else {
    inviteBtn.disabled = false;
    inviteBtn.textContent = "ğŸ‰ é‚€è«‹ä¸Šç·š";
    localStorage.removeItem("inviteLastTime");
  }
}

inviteBtn.addEventListener("click", () => {
  const lastTime = localStorage.getItem("inviteLastTime");

  if (lastTime && Date.now() - parseInt(lastTime) < COOLDOWN_MS) {
    return;
  }

  inviteBtn.disabled = true;

  db.ref("inviteRequest").set(true)
    .then(() => {
      localStorage.setItem("inviteLastTime", Date.now().toString());
      updateCooldown();
    })
    .catch(err => {

});
